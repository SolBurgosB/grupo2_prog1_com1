<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="logo">
        <nav>
            <ul class="items">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./categories.html">Categorias</a></li>
                <li><a href="./login.html">Login</a></li>
                <li><a href="./register.html">Registrate</a></li>
            </ul>
        </nav>
        <form action="./search-results.html" method="GET" class="fheader">
            <input type="search" name="Buscar" value="" class="iheader">
            <button class="buscar">Buscar</button>
            <p class="completarb">No se realizó ninguna búsqueda</p>
        </form>
    </header>
    <div class="formulariologin">
        <h2 class="titulo">Registrate</h2>
        <form class="fregister flogin"> 
            <h2 class="subtitulo">Email</h2>
            <input type="email" placeholder="Email" class="ervalido itemslogin">
            <p class="completare">Por favor complete el campo</p>

            <input type="password" placeholder="Contraseña" class="crvalida itemslogin">

                <label class="check" for="tyc">
                    Terminos y condiciones <input type="checkbox" name="check" value="">
                </label>
            </section>
            <section class="botoneslogin">
                <button class="itemslogin" type="submit">Registrarse</button>
                <button class="itemslogin"><a class="cuenta" href="./login.html">Ya tengo una cuenta</a></button>
            </section>
        </form>
    </div>
    <footer>
        <p>"Todo lo que necesitas para cocinar, con solo un click."</p>
        <p>Burgos Bernasconi Sol, Maccari Celina y Martinez Uncal Pilar</p>
    </footer>
